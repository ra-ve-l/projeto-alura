<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="shortcut icon" href="/assets/strawberry.png" type="image/donuts">
</head>
<body>
    <main class="main container">
        <header class="cabecalho">
            <img src="/assets/Frame 6.png" alt="logo alura">
            <h1>mensagens codificadas</h1>
        </header>

     <div class="container-input">
        <div class="input">
            <textarea id="input-texto" placeholder="digite o seu texto aqui..."></textarea>
            <p>atenção: apenas letras minusculas e sem acento</p>
        </div>
    <div id="output">
        <img src="/assets/High quality products 1 1.svg" alt="menine com lupa">
        <h2>sua mensagem aparecerá aqui</h2>
        <span> digite o texto que deseja criptografar ou descriptografar.</span>
    </div>
     </div>

     <div class="buttons">
        <div class=" container-btn">
            <button onclick="criptografar()" class="btn-criptografar">criptografar</button>
            <button onclick="descriptografar()" class="btn-descriptografar">descriptografar</button>

        </div>
     </div>
    </main>
    <footer class="rodape">
        <div class="icons">
            <a href="https://github.com/ra-ve-l"><ion-icon name="logo-github"></ion-icon></a>
        </div>
        <h3>Desenvolvido por Ravel Bra$$$ileiro</h3>
    </footer>
    <script src="/index.js"></script>
    <script  src = "https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js" > </script >

</body>
</html>
